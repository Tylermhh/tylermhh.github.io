<!DOCTYPE html>
<html>
    
    <head>
        <title>
            Personal website
        </title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <nav class="navbar">
            <h1 class="logo"><a href="index.html">Personal width</a></h1>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <main>
            <div class="contact">
                <div class="contact-image">
                    <img width="500" src="./images/iu i stan u 4.jpg" alt="my wife">
                </div>
                <div class="contact-text">
                    <p>Hi! Please feel free to reach out to me!! :D</p>
                </div>
            </div>

            <form class="form">
                <!--This is a comment in HTML. It lets you write text that
                won't be rendered in the webpage.-->
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" placeholder="Name" required />
                <br><br>
                <!--The "for" attribute references the "name" attribute in <input>.
                The "name" attribute is necessary once we start tying in JavaScript-->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" />
                <br><br>
                <label for="Message">Comments</label>
                <textarea
                  id="Message"
                  name="Message"
                  placeholder="Message"
                  required
                ></textarea>
                <br><br>
                <input type="submit" value="Submit" />
            </form>
        </main>
        <footer> Â© 2023 Tylermhh Website | All Rights Reserved</footer>
    </body>
</html>
